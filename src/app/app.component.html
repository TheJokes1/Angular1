<h1>Dit spelletje heet: Raad het getal</h1>

<p>Geef een getal in van 0 tot 100</p>

<mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput placeholder="gokje"
    type= "number"
    (keydown.enter)="onEnter()"
    ng-Model = 'waarde'>
</mat-form-field>

<p *ngIf="waarde > 50">te groot</p>
